<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
            <img width="32px" src="../static/img/golf-outline.svg"/>
            <h1 class="modal-title fw-bold fs-4 ms-4">Book your game</h1>          
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="booking-detail-form" class="">                
                <h2 class="fs-5 mb-3">
                    <!-- <img width="20px" src="../static/img/clock-fill.svg"/>                         -->
                    Confirm your booking time
                </h2>
                <h4 class="fs-5 fw-bold mb-3">4/03/2024</h4>                
                <div class="form-floating mb-3">
                    <input type="time" class="form-control rounded-3 w-50" id="floatingInputStartTime" min="09:00" max="22:00" pattern="[0-9]{2}:[0-9]{2}" step="900" required>
                    <label for="floatingInputStartTime">Start time</label>
                </div>                
                <div class="form-floating mb-3">
                    <input type="time" class="form-control rounded-3 w-50" id="floatingInputEndTime" min="09:15" max="23:00" pattern="[0-9]{2}:[0-9]{2}" step="900" required readonly>
                    <label for="floatingInputEndTime">End time</label>
                </div>                                
                <h2 class="fs-5 mb-3">
                    <!-- <img width="20px" src="../static/img/person-lines-fill.svg"/> -->
                    Please provide your details
                </h2>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInputEmail" placeholder="name@example.com">
                  <label for="floatingInputEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control rounded-3" id="floatingInputMobileNumber" pattern="[0-9]{14}" minlength="9" maxlength="14" placeholder="021xxxxxx">
                    <label for="floatingInputMobileNumber">Mobile number</label>
                  </div>                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingInputPassword" placeholder="4-digit password">
                  <label for="floatingInputPassword">4-digit password</label>
                </div>
                <!-- <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button> -->
                <!-- <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small> -->
                <hr class="my-4">                
              </form>
        </div>
        <p><small class="text-body-secondary">By clicking Book now, you agree to the terms of use.</small></p>
        <div class="modal-footer align-items-center justify-content-center">                                
            <button type="submit" class="w-50 btn btn-lg btn-primary" form="booking-detail-form">Book now</button>
            <button type="button" class="w-50 btn btn-lg btn-secondary" data-bs-dismiss="modal">Close</button>            
        </div>
      </div>
    </div>
  </div>
