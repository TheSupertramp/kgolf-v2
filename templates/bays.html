

<div class="d-flex flex-column flex-md-row p-4 gap-2 py-md-5 align-items-center justify-content-center">  
{% for i in range(bays|length) %} 
  {% if i % 4 == 0 %}<!-- every 6 bays then move column break - open div-->
  <div class="list-group list-group-radio d-grid gap-2 border-0">
  {% endif %}    
    <div class="position-relative">
      <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid{{bays[i]['ID']}}" value="{{bays[i]['ID']}}" {% if i == 0 %} checked {% endif %} {% if bays[i]['IsTemporarilyBlocked']==1 %} disabled {% endif %} hx-post="/timesheet/[[date]]/[[bayNumber]]" hx-target="#timesheet" hx-indicator="#timesheet-loadingbar" hx-swap="innerHTML show:bottom"> <!--options : checked / disabled -->
      <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid{{bays[i]['ID']}}">
        <strong class="fw-semibold">{{bays[i]['BayName']}}</strong>
        <span class="d-block small opacity-75">{{bays[i]['BayDescription']}}</span>
      </label>
    </div>
  {% if i % 4 == 3 %} <!-- every 6 bays then move column break - close div-->
  </div>
  {% endif %}        
{% endfor %}
</div>
